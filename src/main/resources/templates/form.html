<!document html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Login Here</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body style="background: #e2e2e2;">
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
          <form th:action="@{/process}" method="post" class="bg-white p-4" th:object="${loginData}">
          	<h1>SignUp/Login Here</h1>
            <div class="form-group">
              <label for="exampleInputEmail1">User Name</label>
              <input
                type="text"
                name="userName"
                class="form-control"
                th:value="${loginData.userName}"
                th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter user name"
              />
              <div th:each="e : ${#fields.errors('userName')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
		        
		      </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">User Email</label>
              <input
                type="email"
                name="email"
                th:value="${loginData.email}"
                th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Enter email"
              />
              <div th:each="e : ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback">
		        
		      </div>
            </div>
            <div class="form-group form-check">
              <input
              	th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}"
              	name="agreed"
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Please Check terms and conditions</label
              >
              <div th:each="e : ${#fields.errors('agreed')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
		        
		      </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
